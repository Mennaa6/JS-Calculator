<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="parent d-flex align-items-center flex-nowrap justify-content-center"
    >
      <div class="main bg-black shadow rounded-4">
        <div
          class="result bg-black border border-black text-white fs-1 fw-bolder p-4 rounded-4"
        ></div>
        <div>
          <button
            class="btn p-3 fs-1 btn-secondary rounded-pill fw-bolder"
            style="width: 150px"
          >
            AC</button
          ><button
            class="btn p-3 fs-1 btn-secondary rounded-circle fw-bolder operator"
            style="margin-right: 0.7em; width: 70px"
          >
            %</button
          ><button
            class="btn p-4 fs-1 btn-warning rounded-circle fw-bolder operator"
            style="width: 100px"
          >
            /
          </button>
        </div>
        <div>
          <button class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder">
            7</button
          ><button class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder">
            8</button
          ><button
            class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder"
            style="margin-right: 0.6em"
          >
            9</button
          ><button
            class="btn p-4 fs-1 btn-warning rounded-circle fw-bolder operator"
            style="width: 100px"
          >
            X
          </button>
        </div>
        <div>
          <button class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder">
            4</button
          ><button class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder">
            5</button
          ><button
            class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder"
            style="margin-right: 0.6em"
          >
            6</button
          ><button
            class="btn p-4 fs-1 btn-warning rounded-circle fw-bolder operator"
            style="width: 100px"
          >
            -
          </button>
        </div>
        <div>
          <button class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder">
            1</button
          ><button class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder">
            2</button
          ><button
            class="btn p-4 fs-1 btn-dark rounded-circle fw-bolder"
            style="margin-right: 0.6em"
          >
            3</button
          ><button
            class="btn p-4 fs-1 btn-warning rounded-circle fw-bolder operator"
            style="width: 100px"
          >
            +
          </button>
        </div>
        <div>
          <button
            class="btn p-4 fs-1 btn-dark rounded-pill fw-bolder"
            style="width: 150px"
          >
            0</button
          ><button
            class="btn p-4 fs-1 btn-warning rounded-pill fw-bolder"
            style="width: 200px"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
